<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - The Little Taco Shop</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <div class="logo-area">
          <a href="index.html">
            <h1>The Little Taco Shop</h1>
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html#about">About LTS</a></li>
            <li><a href="index.html#menu">Our Menu</a></li>
            <li><a href="index.html#timing">Store Hours</a></li>
            <li><a href="contact_form.html" class="btn-cta">Contact us</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section
          class="contact-section"
          style="max-width: 600px; margin: 4rem auto"
        >
          <h2
            style="
              text-align: center;
              margin-bottom: 2rem;
              color: var(--secondary-color);
              font-size: 2.5rem;
            "
          >
            Contact Us
          </h2>
          <form
            id="contactForm"
            style="
              background: var(--card-bg);
              padding: 2rem;
              border-radius: var(--radius);
              box-shadow: var(--shadow-md);
            "
          >
            <div style="margin-bottom: 1.5rem">
              <label
                for="name"
                style="
                  display: block;
                  margin-bottom: 0.5rem;
                  color: var(--text-color);
                "
                >Name:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                required
                style="
                  width: 100%;
                  padding: 0.8rem;
                  border-radius: var(--radius);
                  border: 1px solid #333;
                  background: #2a2a2a;
                  color: white;
                "
              />
            </div>

            <div style="margin-bottom: 1.5rem">
              <label
                for="email"
                style="
                  display: block;
                  margin-bottom: 0.5rem;
                  color: var(--text-color);
                "
                >Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
                required
                style="
                  width: 100%;
                  padding: 0.8rem;
                  border-radius: var(--radius);
                  border: 1px solid #333;
                  background: #2a2a2a;
                  color: white;
                "
              />
            </div>

            <div style="margin-bottom: 1.5rem">
              <label
                for="message"
                style="
                  display: block;
                  margin-bottom: 0.5rem;
                  color: var(--text-color);
                "
                >Message:</label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Your message"
                required
                style="
                  width: 100%;
                  padding: 0.8rem;
                  border-radius: var(--radius);
                  border: 1px solid #333;
                  background: #2a2a2a;
                  color: white;
                  font-family: inherit;
                "
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn-cta"
              style="
                width: 100%;
                border: none;
                font-size: 1rem;
                cursor: pointer;
              "
            >
              Send Message
            </button>
          </form>
        </section>
      </main>

      <hr class="divider" />

      <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerText;
          submitBtn.innerText = "Sending...";
          submitBtn.disabled = true;

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };

          try {
            const response = await fetch("http://localhost:3000/api/contact", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              alert("Message sent successfully!");
              this.reset();
            } else {
              const data = await response.json();
              alert(
                "Failed to send message: " + (data.message || "Unknown error")
              );
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          } finally {
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
